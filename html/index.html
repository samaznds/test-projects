<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle and Target Example</title>
  <style>
    .toggle-button {
      padding: 10px;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    .target-element {
      display: none;
      padding: 20px;
      background-color: #ecf0f1;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleTarget()">تاگل</button>
  <div class="target-element" id="targetElement">
    این المان مخفی است و با تاگل نمایش داده می‌شود.
  </div>

  <script>
    // تاگل وضعیت المان مورد نظر
    function toggleTarget() {
      var targetElement = document.getElementById('targetElement');
      targetElement.style.display = (targetElement.style.display === 'none' || targetElement.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
